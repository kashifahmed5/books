---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: books
  namespace: demo
  labels:
    app: books
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: books
      version: v1
  template:
    metadata:
      labels:
        app: books
        version: v1
    spec:
      containers:
        - name: books
          image: ${BOOK_REGISTRY}:${IMAGE_TAG}
          ports:
            - name: application
              containerPort: 7000
          resources:
            requests:
              memory: "10Mi"
              cpu: "10m"
            limits:
              memory: "100Mi"
              cpu: "100m"
